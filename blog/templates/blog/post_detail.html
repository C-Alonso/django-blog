{% extends "blog/base.html" %}
{% block shevoContent %}
    <article class="media content-section">
        <!-- We use 'object' instead of 'post' to stick to the conventions (out of the box functionality) -->
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <!-- The date format characters can be found on the Django documentation. -->
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small> 
            {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-2" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-2" href="{% url 'post-delete' object.id %}">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock shevoContent %}
